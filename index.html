<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Mundo Mimo</title>
    <script src="https://kit.fontawesome.com/5e208a3c3c.js" crossorigin="anonymous"></script>
    <link href="assets/css/style.css" rel="stylesheet">   
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fa fa-bar"></i>
            </span>
            <img src="" alt="" class="logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                    <div class="cart-items">0</div>
                </span>
            </div>
        </div>
    </nav>
    <section class="hero">
        <div class="banner">
            <h1 class="banner-title">Meu Mundo Mimo</h1>
            <button class="banner-btn">Confira</button>
        </div>
    </section>
    <section class="products" title="">
        <div class="section-title">
            <h2>Produtos</h2>
        </div>
        <!-- PRODUTO -->
        <div class="products-center">
            <article class="product">
                <div class="img-container">
                    <img src="assets/images/produto.jpeg" alt="" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        Incluir no carrinho
                    </button>
                </div>
                <h3>Nome Produto</h3>
                <h4>$100</h4>
            </article>
        </div>
    </section>
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Seu carrinho</h2>
            
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
